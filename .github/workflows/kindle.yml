name: Send EPUB to Kindle

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "Maximum number of Bluesky posts to fetch"
        required: false
        default: "100"
      since_days:
        description: "Days of history to include"
        required: false
        default: "7"
      include_twitter:
        description: "Include Twitter posts"
        required: false
        default: "true"
        type: boolean
      twitter_limit:
        description: "Maximum number of Twitter posts"
        required: false
        default: "100"

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest
    env:
      BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
      BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Fetch Bluesky feed
        run: |
          uv run python -m unhook.cmd fetch \
            --limit "${{ github.event.inputs.limit }}" \
            --since-days "${{ github.event.inputs.since_days }}" \
            --output "kindle_feed.parquet"

      - name: Export EPUB
        run: |
          TWITTER_FLAG=""
          if [ "${{ github.event.inputs.include_twitter }}" = "true" ]; then
            TWITTER_FLAG="--twitter --twitter-limit ${{ github.event.inputs.twitter_limit }}"
          fi
          uv run python -m unhook.cmd export-epub \
            --limit "${{ github.event.inputs.limit }}" \
            --file-prefix kindle \
            $TWITTER_FLAG

      - name: Send EPUB via email
        uses: dawidd6/action-send-mail@v5
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.GAPPPWD }}
          secure: false
          subject: "Social Feed EPUB"
          to: ${{ secrets.AMAZON_KINDLE_ADDRESS }}
          from: "Github actions <${{ secrets.SMTP_USERNAME }}>"
          body: "Automated EPUB export with Bluesky and Twitter feeds."
          attachments: "exports/*.epub"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kindle-artifacts
          path: |
            kindle_feed.parquet
            exports/*.epub
          if-no-files-found: error
