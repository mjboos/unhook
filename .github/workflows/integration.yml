name: Integration Test

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "Maximum number of Bluesky posts to fetch"
        required: false
        default: "100"
      since_days:
        description: "Days of history to include"
        required: false
        default: "7"
      output:
        description: "Output parquet filename"
        required: false
        default: "integration_feed.parquet"
      include_twitter:
        description: "Include Twitter posts"
        required: false
        default: "true"
        type: boolean
      twitter_limit:
        description: "Maximum number of Twitter posts"
        required: false
        default: "100"

jobs:
  fetch-feed:
    runs-on: ubuntu-latest
    env:
      BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
      BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Fetch Bluesky feed
        run: |
          uv run python -m unhook.cmd fetch \
            --limit "${{ github.event.inputs.limit }}" \
            --since-days "${{ github.event.inputs.since_days }}" \
            --output "${{ github.event.inputs.output }}"

      - name: Export EPUB
        run: |
          TWITTER_FLAG=""
          if [ "${{ github.event.inputs.include_twitter }}" = "true" ]; then
            TWITTER_FLAG="--twitter --twitter-limit ${{ github.event.inputs.twitter_limit }}"
          fi
          uv run python -m unhook.cmd export-epub \
            --limit "${{ github.event.inputs.limit }}" \
            --file-prefix integration \
            $TWITTER_FLAG

      - name: Upload parquet
        uses: actions/upload-artifact@v4
        with:
          name: bluesky-feed
          path: ${{ github.event.inputs.output }}
          if-no-files-found: error

      - name: Upload EPUB
        uses: actions/upload-artifact@v4
        with:
          name: social-epub
          path: exports/*.epub
          if-no-files-found: error
